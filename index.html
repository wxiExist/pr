<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .profile {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.958);
            padding: 20px;
            border-radius: 15px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .typing-effect {
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            font-size: 18px;
        }
        .links {
            margin-top: 15px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video autoplay loop playsinline class="background" id="bg-video" muted>
        <source src="back.mp4" type="video/mp4">
    </video>
    <div class="profile">
        <img src="avatar1.gif" class="avatar" alt="Аватарка">
        <h1 style="color: red;">WxiExit</h1>
        <p class="typing-effect" id="typing-text"></p>
        <div class="links">
            <a href="https://github.com/wxiExist" class="link">GitHub</a>
        </div>
    </div>

    <script>
        const text = "Proficient in Python, C++, C, and C#";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            typeEffect();
            const video = document.getElementById("bg-video");
            video.muted = true;
            video.play().catch(error => console.log("Автовоспроизведение заблокировано браузером"));
        };
    </script>
</body>
</html>
